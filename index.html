<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>チャット</title>
    <style>
      #inputname{
        display: none;
      }
      #chatwindow{
        display: none;
      }
    </style>
</head>
<body>
  <h1>チャット</h1>

  <section id="nowconnecting">
    ...サーバに接続中
  </section>

  <section id="inputname">
    <form id="inputname-form">
      <p>名前を入力してください</p>
      <input type="text" id="name">
      <button>入室する</button>
    </form>
  </section>

  <section id="chatwindow">
    <form id="chat">
      <span id="myname"></span> さん
      <input type="text" id="message">
      <button>送信</button>
    </form>

    <ul id="message-list">
      <li>メッセージがここに表示されます</li>
    </ul>

    <form id="chat-quit">
      <button>退室する</button>
    </form>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const IAM = {
      id: null,
      token: null,
      name: null
    }
    const ADMIN = {
      token: 0,
      name: '管理者'
    }
    const MEMBERS = [
      {token:ADMIN.token, name:ADMIN.name}
    ];

    //----------------------------------------
    // STEP1. サーバと接続
    //----------------------------------------
    const socket = io();
    socket.on("token", (token)=>{
      IAM.token = token;
      console.log("トークンを取得しました", token);

      // トークンを取得したら、名前入力画面を表示する
      document.querySelector("#nowconnecting").style.display = "none";
      document.querySelector("#inputname").style.display = "block";
    });

    //----------------------------------------
    // STEP2. 名前入力＆入室
    //----------------------------------------
    document.querySelector("#inputname-form").addEventListener("submit", (e)=>{
      e.preventDefault();
      const name = document.querySelector("#name").value;
      IAM.name = name;

      // 入室する
      socket.emit("join", {
        token: IAM.token,
        name: IAM.name
      });
    });

    //----------------------
    // 入室結果
    //----------------------
    socket.on("join-result", (data)=>{
      console.log("join-result", data);

      // 結果を確認
      if( ! data.status ){
        alert(`入室できませんでした : ${data.message}`);
        return;
      }

      // 参加者一覧を保存
      IAM.id = data.id;
      MEMBERS.push({token:IAM.id, name:IAM.name});
      for(let i=0; i<data.members.length; i++){
        MEMBERS.push(data.members[i]);
      }

      // 過去ログを表示
      for(let i=0; i<data.chatlog.length; i++){
        addChatLog(data.chatlog[i]);
      }

      // 自分自身の名前を表示する
      document.querySelector("#myname").textContent = IAM.name;

      // 名前を入力したら、チャット画面を表示する
      document.querySelector("#inputname").style.display = "none";
      document.querySelector("#chatwindow").style.display = "block";
    });


    //----------------------------------------
    // STEP3. チャット
    //----------------------------------------
    // 発言する
    document.querySelector("#chat").addEventListener("submit", (e) => {
      e.preventDefault();
      const message = document.querySelector("#message").value;
      const data = {
        token: IAM.token,
        message: message
      };
      socket.emit("post", data);
    });

    // 誰かが発言した
    socket.on("member-post", (data) => {
      console.log("member-post", data);
      addChatLog(data);
    });

    // 誰かが入室した
    socket.on("member-join", (data)=>{
      console.log("member-join", data);
      MEMBERS.push(data);
      addChatLog({
        token: ADMIN.token,
        message: `${data.name}さんが入室しました`
      });
    });

    // 退室する
    document.querySelector("#chat-quit").addEventListener("submit", (e)=>{
      e.preventDefault();
      socket.emit("quit", {
        token: IAM.token
      });
    });

    // 退室結果
    socket.on("quit-result", (data)=>{
      console.log("quit-result", data);
      if( ! data.status ){
        alert(`退室できませんでした : ${data.message}`);
        return;
      }

      // 退室したら最初の画面に戻る
      location.href = "/";
    });

    // 誰かが退室した
    socket.on("member-quit", (data)=>{
      const user = findMember(data.token);
      console.log("member-quit", data);
      addChatLog({
        token: ADMIN.token,
        message: `${user.name}さんが退室しました`
      });
      removeMember(data.token);
    });

    function addChatLog(data){
      console.log("addChatLog", data);
      const user = findMember(data.token);
      const name = ('name' in data)?  data.name:user.name;
      const li = document.createElement("li");
      let color = "black";
      if(data.token === IAM.id){
        color = "red";
      }
      li.innerHTML = `<span style="color:${color}">${name}: ${data.message}</span>`
      document.querySelector("#message-list").appendChild(li);
    }

    function findMember(token){
      for(let i=0; i<MEMBERS.length; i++){
        if( MEMBERS[i].token === token ){
          return MEMBERS[i];
        }
      }
      return null;
    }

    function removeMember(token){
      for(let i=0; i<MEMBERS.length; i++){
        if( MEMBERS[i].token == token ){
          MEMBERS.splice(i, 1);
          return(true);
        }
      }
      return(false);
    }
  </script>
</body>
</html>
